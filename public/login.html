<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6C63FF, #3A8DFF);
            color: #333;
        }

        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

     
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
            outline: none;
        }

        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #6C63FF;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3A8DFF;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(58, 141, 255, 0.4);
        }

        
        a {
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e0e0e0;
            text-decoration: underline;
        }

        
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #6C63FF;
            border: 2px solid #6C63FF;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #6C63FF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signup.html">Don't have an account? Signup</a>
        <button class="back-button" onclick="window.location.href='/home.html';">Back to Home</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Set the content type
                    },
                    body: JSON.stringify({ username, password }) 
      });

                const data = await response.text();
                alert(data);  
                if (response.ok) {
                    
                    window.location.href = '/resume.html'; 
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
